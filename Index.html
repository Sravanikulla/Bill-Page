<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Receipt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="receipt">
    <div class="header">
      <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="logo">
      <div class="date">17.04.2019</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>DESCRIPTION</th>
          <th>SUBTOTAL</th>
        </tr>
       <tr style="border-top: 1px solid #ccc;">
      </thead>
      <tbody>
        <tr>
          <td>Google Pixel 3 XL 64 GB<br>in clearly white</td>
          <td>$999.00</td>
        </tr>
        <tr>
          <td>Google Pixel 3 Case</td>
          <td>$99.00</td>
        </tr>
        <tr class="total">
          <td>Total</td>
          <td>$1098.00</td>
        </tr>
      </tbody>
    <tr style="border-top: 1px solid #ccc;">
    </table>
    <div class="barcode">
      <img src="C:\Users\Sravani\OneDrive\Documents\Bill\barcode.jpeg" alt="Barcode">
    </div>
  </div>
</body>
</html>
